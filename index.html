<!doctype html>

<head>
    <meta charset="utf-8">
    <title>IFTTT Webhook Buttons</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="cleartype" content="on">

    <link rel="icon" sizes="192x192" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons.css">
</head>

<body>
    <div id="header">
        <span class="left">IFTTT Webhook Buttons</span>
        <span class="right pointer icon-plus" onclick="promptEvent()"></span>
        <span class="right pointer icon-key" onclick="promptKey()"></span>
        <div class="clear"></div>
    </div>

    <div id="offline">
        <i class="icon-power-cord pad-right"></i>
        <span>It looks like you are offline, you will need an internet connection to use this app.</span>
    </div>

    <div id="buttons"></div>
    
    <div id="notifContainer">
        <div id="notif"></div>
    </div>

    <script src="index.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            if (window.location.hostname === "localhost") {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then(function () { console.log("Service Worker Registered (localhost)"); });
            } else {
                navigator.serviceWorker
                    .register('/IFTTT-WebhookButtons/service-worker.js', { scope: '/IFTTT-WebhookButtons/' })
                    .then(function () { console.log("Service Worker Registered (github)"); });
            }
        }
    </script>
</body>

</html>
